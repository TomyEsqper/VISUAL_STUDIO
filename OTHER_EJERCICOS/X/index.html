<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage" style="font-size: small; justify-content: center; align-items: center;">
        Estamos en un momento raro, lo sé. No somos novios, pero tampoco somos menos que eso. Y aunque no tengamos una etiqueta, quiero que sepas algo: sigo aquí, porque para mí eres importante. Cuando estemos listos, espero que podamos volver                                                        a ser ese equipo que siempre hemos sido.
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button> <!-- Corrección aquí -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
